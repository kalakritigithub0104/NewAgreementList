<div class="mt-3 container-fluid form-container" id="form1div">
    <form #form="ngForm" id="formm" (ngSubmit)="onFormSubmit()">
          <nav style="background-color: rgba(112, 128, 144, 0.299);">                 
             <!-- <mat-tab-group class="custom-tab-group">
                <mat-tab label="Main Page" (click)="openFormPopup()"></mat-tab>
                <mat-tab label="Documents" (click)="onNavigateToPage()"></mat-tab>
                <mat-tab label="Audit Log" ></mat-tab>
                <mat-tab label="Configure UI"></mat-tab>        
              </mat-tab-group> -->
              <ul class="nav nav-tabs" role="tablist">
                <li class="nav-item">
                  <a class="nav-link active" data-bs-toggle="tab" href="#home">Main Page</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" data-bs-toggle="tab" href="#menu1">Documents</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" data-bs-toggle="tab" href="#menu2">Audit Log</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-bs-toggle="tab" href="#menu2">Configure UI</a>
                  </li>
              </ul>
              <i class="fa fa-times-circle" mat-dialog-close id="closeicon" aria-hidden="true"></i>
            </nav>
          <div class="row">
            <div class="col-md-4">
                <!-- <div class="col-12"> -->
            <div class="form-group row">
            <label class="col-md-4 col-form-label" for="currencycode">AgreementTypeName<span class="astreik" style="color: red;">*</span></label>
            <div class="col-md-8">
            <input class="form-control" type="text" id="currencycode" name="agreementTypeName" [(ngModel)]="model.agreementTypeName" />
            </div>
            </div>
            </div>
            <div class="col-md-4">
                <div class="form-group row">
                <label class="col-md-4 col-form-label" for="currencycode">Display Name<span class="astreik" style="color: red;">*</span></label>
                <div class="col-md-8">
                <input class="form-control" type="text" id="currencycode" name="agreementTypeName" [(ngModel)]="model.displayName" />
                </div>
                </div> 
                </div> 
                <div class="col-md-4">
                    <div class="form-group row">
                    <label class="col-md-4 col-form-label" for="createdby">Applicable-For<span class="astreik" style="color: red;">*</span></label>
                    <div class="col-md-8">
                    <input class="form-control" type="text" id="createdby" name="applicableFor" [(ngModel)]="model.applicableFor" />
                    </div>
                    </div>
                </div>
             </div>
                 <div class="row">
                    <div class="col-md-4">
                    <div class="form-group row">
            <label class="col-md-4 col-form-label" for="modifiedby" id="definct">Default Incoterm<span class="astreik" style="color: red;">*</span></label>
            <div class="col-md-8 position-relative">
            <input class="form-control" type="text" id="modifiedby" name="defaultIncoterm" [(ngModel)]="model.defaultIncoterm" />  
            <button class="btn btn-outline-secondary search-icon-button" type="button">
            <i class="fa fa-search" aria-hidden="true"></i>
            </button>
            </div>
            </div>
            </div>
            <div class="col-md-4">
                <div class="form-group row">
                    <label class="col-md-4 col-form-label" id="defstra" for="modifiedby">Default Strategy<span class="astreik" style="color: red;">*</span></label>
                    <div class="col-md-8 position-relative">
            <input class="form-control" type="text" id="modifiedby" name="defaultStrategy" [(ngModel)]="model.defaultStrategy" />
            <button class="btn btn-outline-secondary search-icon-button" type="button">
            <i class="fa fa-search" aria-hidden="true"></i>
            </button>
            </div>
        </div>
        </div>
        </div>
 <hr id="breakline">
    <div class="end">
    <div class="form-group form-check">
    <input class="form-check-input" type="checkbox" id="status" name="status" [(ngModel)]="model.isActive" />
    <label class="form-check-label" for="status" id="statuslabel">Active</label>
    </div>
    <button class="btn btn-primary" id="savebtn"><i class="fa fa-floppy-o" aria-hidden="true"></i><span class="button-text">Save Changes</span></button>
    <a class="btn btn-secondary" id="discardbtn" [routerLink]="['/']"><i class="fa fa-times" aria-hidden="true"></i><span class="button-text">Discard Changes</span></a>
    </div>
    <!-- </div> -->
    <!-- <mat-dialog-actions>
      <button mat-button mat-dialog-close>Close</button>
    </mat-dialog-actions> -->
    </form>
    </div>
